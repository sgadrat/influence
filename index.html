<html>
<head>
	<meta charset="UTF-8" />
	<title>Influence</title>
	<script src="js/pathfinder.js"></script>
	<script src="js/rtge.js"></script>
	<script src="js/influence.js"></script>
	<script src="js/influence-buildings.js"></script>
	<script src="js/influence-characters.js"></script>
	<script src="js/influence-gui.js"></script>
</head>
<body onload="init();" style="margin:0; padding:0">
	<canvas id="view" style="width:100%; height:100%"></canvas>

	<div id="character" style="position:absolute; left:0; top:0; visibility:hidden; z-index:1">
		<div style="background-color: black">
			<img id="charportrait" style="border-style:outset; border-width:3px; border-color:brown" onclick="center(influence.currentCharacter)" />
		</div>
		<div style="background-color:black">
			<span id="charname" style="color:white"></span>
		</div>
		<div style="width:100%; background-color:black">
			<img id="charicon" />
			<span id="charaction" style="color: white"></span>
		</div>
	</div>

	<div id="dynasty" style="position:absolute; right:0; top:0; background-color:black; visibility:hidden; z-index:1">
		<img src="imgs/icons/tiny_money.png" /> <span id="dynmoney" style="color:white"></span>
	</div>

	<div id="selection" style="position:absolute; left:0; bottom:0; visibility:hidden; z-index:1">
		<div style="border-style:outset; border-width:3px; border-color:brown">
			<img id="selectportrait" />
		</div>
		<ul id="selectactions" style="margin:0; padding:0">
		</ul>
	</div>

	<div id="formbuild" style="position:absolute; left:0; top:0; width:100%; height:100%; visibility:hidden; z-index:2">
		<div style="position:absolute; left:25%; top:25%; width:50%; height:50%; background-color:black; color:white">
			<span style="position:absolute; top:0; right:0" onclick="guiHideForm('build')">X</span>
			<ul id="buildlist">
			</ul>
		</div>
	</div>

	<div id="formmanage" style="position:absolute; left:0; top:0; width:100%; height:100%; visibility:hidden; z-index:2">
		<div style="position:absolute; left:25%; top:25%; width:50%; height:50%; background-color:black; color:white; overflow-y:auto">
			<span style="position:absolute; top:0; right:0" onclick="guiHideForm('manage')">X</span>
			<div style="position:absolute; top:1em; left:0; width:75%">
				<p style="margin-left:2em">Finances: <img src="imgs/icons/tiny_money.png" /> <span id="managemoney"></span> <img src="imgs/icons/tiny_add.png" /></p>
				<p style="margin-left:2em">Production:</p>
				<div style="margin-left:2em">
					<ul id="manageproductibles" style="padding:0">
					</ul>
				</div>
				<p style="margin-left:2em">Stock:</p>
				<ul id="managestock" style="padding:0; margin-left:2em">
				</ul>
			</div>
			<div style="position:absolute; top:1em; left:75%; width:25%">
				<p>Personnages:</p>
				<ul id="managepeople" style="padding:0; list-style-type:none">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
