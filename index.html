<html>
<head>
	<meta charset="UTF-8" />
	<title>Influence</title>

	<link rel="stylesheet" href="influence.css" />

	<script src="rtge/pathfinder.js"></script>
	<script src="rtge/rtge.js"></script>
	<script src="rtge/behaviourtree.js"></script>

	<script src="js/influence.js"></script>
	<script src="js/influence-actions.js"></script>
	<script src="js/influence-buildings.js"></script>
	<script src="js/influence-characters.js"></script>
	<script src="js/influence-dialogs.js"></script>
	<script src="js/influence-gui.js"></script>
	<script src="js/influence-items.js"></script>
	<script src="js/influence-map.js"></script>
	<script src="js/influence-ai.js"></script>
	<script src="js/influence-gods.js"></script>

	<script src="js/buildings/baker.js"></script>
	<script src="js/buildings/clearinghouse.js"></script>
	<script src="js/buildings/farm.js"></script>
	<script src="js/buildings/inn.js"></script>
	<script src="js/buildings/productionbuilding.js"></script>
	<script src="js/buildings/tabbedbuilding.js"></script>
	<script src="js/buildings/temple.js"></script>
	<script src="js/buildings/vacantlot.js"></script>
</head>
<body onload="init();" style="margin:0; padding:0">
	<canvas id="view" style="width:100%; height:100%"></canvas>

	<div id="character" style="position:absolute; left:0; top:0; visibility:hidden; z-index:1">
		<div style="background-color: black">
			<div id="charportrait" class="portrait">
			</div>
		</div>
		<div style="background-color:black">
			<span id="charname" style="color:white"></span>
		</div>
		<div style="width:100%; background-color:black">
			<img id="charicon" />
			<span id="charaction" style="color: white"></span>
		</div>
	</div>

	<div id="dynasty" style="position:absolute; right:0; top:0; background-color:black; visibility:hidden; z-index:1">
		<img src="imgs/icons/tiny_money.png" /> <span id="dynmoney" style="color:white"></span>
		<span id="dyntime" style="color:white; display:block"></span>
		<ul id="dynastygods" style="color:white"></ul>
	</div>

	<div id="modal" class="fullscreen" style="visibility:hidden; z-index:3">
		<div class="miniform">
			<p>Combien ?</p>
			<input id="modal.input" class="solo" type="text" value="0" />
			<input
				id="modal.go" class="duo" type="button" value="Envoyer"
			/><input
				class="duo" type="button" value="Anuller"
				onclick="document.getElementById('modal').style.visibility='hidden'"
			/>
		</div>
	</div>

	<div id="formgeneric" class="fullscreen" style="visibility:hidden; z-index:2" onclick="guiHideGenericForm()">
		<div style="position:absolute; left:15%; top:25%; width:70%; height:50%" onclick="event.stopPropagation()">
			<ul id="generictabs" class="tabs">
			</ul>
			<div id="genericcontent" class="window" style="max-height:100%; overflow-y: auto">
			</div>
		</div>
	</div>

	<div id="formdialog" class="fullscreen" style="visibility:hidden; z-index:3">
		<div style="position:absolute; left:0; bottom:0; width:100%; height:25%; padding:0">
			<div id="dialogcontent" class="window" style="box-sizing:border-box; height:100%">
				<div id="dialogspeeker" class="portrait">
					<img id="dialogspeekerbody" class="portraitpart" />
					<img id="dialogspeekerclothes" class="portraitpart" />
					<img id="dialogspeekerhair" class="portraitfinal" />
				</div><div class="content">
					<div id="dialogtext"></div>
					<ul id="dialogoptions">
					</ul>
				</div><div id="dialogcharacter" class="portrait">
					<img id="dialogcharacterbody" class="portraitpart" />
					<img id="dialogcharacterclothes" class="portraitpart" />
					<img id="dialogcharacterhair" class="portraitfinal" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
