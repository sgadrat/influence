<html>
<head>
	<meta charset="UTF-8" />
	<title>Tower defense</title>
	<script src="js/pathfinder.js"></script>
	<script src="js/rtge.js"></script>
	<script src="js/influance.js"></script>
</head>
<body onload="init();" style="margin:0; padding:0">
	<canvas id="view" style="width:100%; height:100%"></canvas>
	<div id="character" style="position:absolute; left:0; top:0; visibility:hidden">
		<div style="background-color: black">
			<img id="charportrait" style="border-style:outset; border-width:3px; border-color:brown" onclick="center(influance.currentCharacter)" />
		</div>
		<div style="width:100%; background-color:black">
			<img id="charicon" />
			<span id="charaction" style="color: white"></span>
		</div>
	</div>
	<div id="selection" style="position:absolute; left:0; bottom:0; visibility:hidden">
		<div style="border-style:outset; border-width:3px; border-color:brown">
			<img id="selectportrait" />
		</div>
		<ul id="selectactions" style="margin:0; padding:0">
		</ul>
	</div>
	<!-- <div id="logs"></div> -->
</body>
</html>
